{% extends "base.html" %}

{% block content %}
  <h2>회원가입</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">확인</button>
  </form>
{% endblock %}
